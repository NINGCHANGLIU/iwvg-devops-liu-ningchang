name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 禁止浅克隆, 否则丢失 git 历史

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build & Test with Maven
        run: mvn -B -DskipTests=false verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # 你的 GitHub Secrets 里配置的 token
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -DskipTests
