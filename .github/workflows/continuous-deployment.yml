name: CD

on:
  push:
    branches: ["master"]

env:
  GHCR_URL: ghcr.io

jobs:
  cd:
    name: Build & Push Docker image & Deploy on Render
    runs-on: ubuntu-22.04

    # å…³é”®ï¼šä¸ç»™è¿™ä¸ªå°±ä¼š permission_denied: write_package
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ·ï¸ Extract artifact from pom
        run: |
          echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
          echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      # å…³é”®ï¼šæŠŠ <owner>/<repo> è½¬æˆå…¨å°å†™ï¼Œé¿å… GHCR invalid tag
      - name: ğŸ”¤ Compute lowercase image name
        shell: bash
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "REPOSITORY_LC=${REPO_LC}" >> $GITHUB_ENV
          echo "IMAGE=${{ env.GHCR_URL }}/${REPO_LC}" >> $GITHUB_ENV

      # ä½¿ç”¨ GITHUB_TOKEN ç™»å½• GHCRï¼ˆé…åˆ permissions.packages: writeï¼‰
      - name: ğŸ“¦ Login to GHCR with GITHUB_TOKEN
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

      # å»ºè®®ä½ æŠŠ Render çš„ Deploy Hook â€œå®Œæ•´ URLâ€ å­˜æˆ secretï¼šRENDER_DEPLOY_HOOK_URL
      - name: ğŸš€ Deploy on Render
        run: |
          curl --fail -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
          && echo "âœ… Deployment succeeded" \
          || (echo "âŒ Deployment failed" && exit 1)
