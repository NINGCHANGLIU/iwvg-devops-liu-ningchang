name: CD

on:
  push:
    branches: [ "master" ]

env:
  REPOSITORY: ${{ github.repository }} # <user>/<repo>
  GHCR_URL: ghcr.io # GitHub Container Registry

jobs:
  cd:
    name: Build & Push GitHub Package & Deploy on Render Docker Image
    runs-on: ubuntu-22.04

    # å…³é”®ï¼šå…è®¸ GITHUB_TOKEN å†™å…¥ packagesï¼ˆGHCRï¼‰
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: ğŸ·ï¸ Extract artifact from pom
        run: |
          echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
          echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      # ä½¿ç”¨ GITHUB_TOKEN ç™»å½• GHCRï¼ˆä¸å†ä¾èµ– PAT secretï¼‰
      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GHCR_URL }}/${{ env.REPOSITORY }}:${{ env.VERSION }}
            ${{ env.GHCR_URL }}/${{ env.REPOSITORY }}:latest

      # ğŸŒ Render Deployment
      # 1. En Render: Web Service â†’ Settings â†’ Deploy Hook â†’ copiar el token
      # 2. En GitHub: Settings â†’ Secrets and variables â†’ Actions â†’ crear secret: RENDER_DEPLOY_HOOK_TOKEN
      - name: ğŸš€ Deploy on Render
        run: |
          curl --fail -X POST "https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK_TOKEN }}" \
          && echo "âœ… Deployment succeeded" \
          || (echo "âŒ Deployment failed" && exit 1)
