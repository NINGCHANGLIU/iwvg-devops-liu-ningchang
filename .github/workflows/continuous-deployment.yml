name: CD

on:
  push:
    branches: ['master']

permissions:
  contents: read
  packages: write   # ‚≠ê ÂÖ≥ÈîÆÔºöÂÖÅËÆ∏ GHCR push

env:
  GHCR_URL: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/iwvg-devops-liu-ningchang

jobs:
  cd:
    name: Build & Push Docker image & Deploy on Render
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: üè∑Ô∏è Extract version from pom.xml
        run: |
          echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: üîê Login to GHCR with GITHUB_TOKEN
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: üöÄ Deploy on Render
        run: |
          curl -f -X POST "https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK_TOKEN }}"
