name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 1) 先跑测试（确保 target 里有 jacoco.exec 等产物）
      - name: Run tests
        run: mvn -B -q test

      # 2) 显式生成 JaCoCo XML 报告（SonarCloud 读取的是 XML）
      - name: Generate JaCoCo XML report
        run: mvn -B -q jacoco:report

      # 3) SonarCloud 分析：显式告诉它 XML 报告路径
      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.projectKey=NINGCHANGLIU_iwvg-devops-liu-ningchang
          -Dsonar.organization=ningchangliu
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
