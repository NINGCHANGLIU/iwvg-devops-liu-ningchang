name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 10 秒定位：先确保 test + jacoco:report 真正生成了 exec/xml，然后再跑 sonar
      - name: Test + JaCoCo report (diagnostic)
        run: |
          echo "== Maven test + jacoco:report =="
          mvn -B test jacoco:report

          echo "== target directory =="
          ls -la target || true

          echo "== jacoco files (exec/xml) =="
          find target -maxdepth 6 -type f -name "jacoco*" -print || true

          echo "== surefire reports =="
          ls -la target/surefire-reports || true

          echo "== jacoco site output =="
          ls -la target/site || true
          ls -la target/site/jacoco || true
          ls -la target/site/jacoco/jacoco.xml || true

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=NINGCHANGLIU_iwvg-devops-liu-ningchang \
            -Dsonar.organization=ningchangliu \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

