name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Diagnose JaCoCo config (effective-pom)
        run: |
          mvn -B -q help:effective-pom -Doutput=effective-pom.xml
          echo "== jacoco plugin in effective-pom (grep) =="
          grep -n "jacoco-maven-plugin" -n effective-pom.xml | head -n 80 || true
          echo "== surefire plugin in effective-pom (grep) =="
          grep -n "maven-surefire-plugin" -n effective-pom.xml | head -n 120 || true

      - name: Build & Test (verify)
        run: |
          mvn -B clean verify

          echo "== surefire reports (Tests run summary) =="
          ls -la target/surefire-reports || true
          grep -R "Tests run:" -n target/surefire-reports || true
          echo "== check FractionTest appears in surefire-reports =="
          grep -R "FractionTest" -n target/surefire-reports || true

          echo "== find jacoco artifacts after verify =="
          find target -maxdepth 6 -type f \( -name "jacoco*.exec" -o -name "jacoco*.xml" \) -print || true
          find target -maxdepth 6 -type d -name "site" -print || true
          ls -la target || true

      # 关键：显式让 JaCoCo 挂到 surefire 的 test 阶段，确保 jacoco.exec 有单测覆盖
      - name: Force JaCoCo agent on unit tests (surefire)
        run: |
          mvn -B -Dtest=FractionTest jacoco:prepare-agent test

          echo "== after forced test, check jacoco.exec exists =="
          ls -la target/jacoco.exec || true

      - name: Force JaCoCo XML report (standard path)
        run: |
          mvn -B jacoco:report \
            -Djacoco.dataFile=target/jacoco.exec \
            -Djacoco.outputDirectory=target/site/jacoco

          echo "== target/site/jacoco listing =="
          ls -la target/site/jacoco || true
          ls -la target/site/jacoco/jacoco.xml || true

          echo "== Does jacoco.xml contain Fraction.java? =="
          grep -o 'sourcefilename="Fraction.java"' target/site/jacoco/jacoco.xml | head -n 5 || true

          echo "== Fraction class snippet (should show covered > 0 if tests were recorded) =="
          sed 's/<class /\n<class /g' target/site/jacoco/jacoco.xml \
            | grep -n 'sourcefilename="Fraction.java"' -n -A 1 -B 0 || true

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=NINGCHANGLIU_iwvg-devops-liu-ningchang \
            -Dsonar.organization=ningchangliu \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
