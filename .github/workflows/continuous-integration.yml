name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Diagnose JaCoCo config (effective-pom)
        run: |
          mvn -B -q help:effective-pom -Doutput=effective-pom.xml
          echo "== jacoco plugin in effective-pom (grep) =="
          grep -n "jacoco-maven-plugin" -n effective-pom.xml | head -n 50 || true

      - name: Build & Test (verify)
        run: |
          mvn -B clean verify

          echo "== find jacoco artifacts after verify =="
          find target -maxdepth 6 -type f \( -name "jacoco*.exec" -o -name "jacoco*.xml" \) -print || true
          find target -maxdepth 6 -type d -name "site" -print || true
          ls -la target || true

      - name: Force JaCoCo XML report (standard path)
        run: |
          mvn -B jacoco:report \
            -Djacoco.dataFile=target/jacoco.exec \
            -Djacoco.outputDirectory=target/site/jacoco

          echo "== target/site/jacoco listing =="
          ls -la target/site/jacoco || true
          ls -la target/site/jacoco/jacoco.xml || true

          echo "== jacoco LINE counters (first 40 matches) =="
          grep -o "<counter type=\"LINE\" missed=\"[0-9]*\" covered=\"[0-9]*\"/>" target/site/jacoco/jacoco.xml | head -n 40 || true

          echo "== Does jacoco.xml contain Fraction.java? =="
          grep -o "sourcefilename=\"Fraction.java\"" target/site/jacoco/jacoco.xml | head -n 5 || true

          echo "== Extract Fraction coverage block (python -c; non-blocking) =="
          python3 -c 'import re, pathlib; p=pathlib.Path("target/site/jacoco/jacoco.xml"); xml=p.read_text(encoding="utf-8", errors="ignore"); print("Contains Fraction.java? ->", ("sourcefilename=\\"Fraction.java\\"" in xml)); m=re.search(r"(<class name=\\"[^\\"]*Fraction[^\\"]*\\" sourcefilename=\\"Fraction\\.java\\">.*?</class>)", xml); print("Fraction <class> block found? ->", bool(m)); classes=re.findall(r"<class name=\\"([^\\"]*Fraction[^\\"]*)\\"", xml); print("Class names containing Fraction (first 20):", classes[:20]); block=(m.group(1) if m else ""); line=re.findall(r"<counter type=\\"LINE\\" missed=\\"(\\d+)\\" covered=\\"(\\d+)\\\"/>", block); print("LINE counters in Fraction block (missed, covered):", line[:20]); print("--- Fraction block (first 600 chars) ---"); print(block[:600]); print("--- end ---")' || true

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=NINGCHANGLIU_iwvg-devops-liu-ningchang \
            -Dsonar.organization=ningchangliu \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
