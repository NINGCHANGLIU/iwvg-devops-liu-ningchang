name: CI

on:
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run tests (verify)
        run: mvn -B verify

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.organization=ningchangliu
          -Dsonar.projectKey=NINGCHANGLIU_iwvg-devops-liu-ningchang3
          -Dsonar.host.url=https://sonarcloud.io
