name: CI

on:
  push:
    branches:
      - master
      - develop
      - "issue#*"
      - "release-*"
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Maven Verify (Unit + IT + FT)
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests (verify)
        run: mvn -B verify
